gzip_http_version  1.1;
gzip_comp_level    6; # 1-9
gzip_proxied       any;
gzip_vary          on;
gzip_static        on;

# MIME-types
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/svg+xml
  image/x-icon
  text/css
  text/plain
  text/xml
  text/javascript
  text/x-component;
